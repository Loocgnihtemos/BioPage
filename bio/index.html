<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Page</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-page background with blur */
    body {
      background-image: url('your-background-image.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Blur effect for the background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(10px); /* Adjust blur intensity */
      z-index: -1;
    }

    /* Floating window */
    .floating-window {
      background-color: rgba(128, 128, 128, 0.5); /* Grey with 50% opacity */
      border: 2px solid #fff; /* White border */
      border-radius: 10px; /* Rounded corners */
      padding: 2rem; /* Responsive padding */
      width: 90%; /* Responsive width for mobile */
      max-width: 800px; /* Wider max-width for desktop */
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
    }

    /* Content inside the floating window */
    .floating-window h1 {
      font-family: Arial, sans-serif;
      color: #fff;
      font-size: clamp(2rem, 5vw, 3rem); /* Responsive font size */
      margin-bottom: 1rem;
    }

    .floating-window p {
      font-family: Arial, sans-serif;
      color: #fff;
      font-size: clamp(1rem, 3vw, 1.5rem); /* Responsive font size */
      line-height: 1.5;
    }

    /* Media query for wider screens (desktop) */
    @media (min-width: 1200px) {
      .floating-window {
        max-width: 1000px; /* Even wider for large desktops */
        padding: 3rem; /* More padding for larger screens */
      }

      .floating-window h1 {
        font-size: 3.5rem; /* Larger font size for wider screens */
      }

      .floating-window p {
        font-size: 1.75rem; /* Larger font size for wider screens */
      }
    }
  </style>
</head>
<body>
  <!-- Floating Window -->
  <div class="floating-window">
    <h1>Your Name</h1>
    <p>
      This is your bio. You can write a short description about yourself here.
      Keep it concise and engaging!
    </p>
  </div>
</body>
</html>
